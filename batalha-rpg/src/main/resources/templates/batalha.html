<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-950 text-slate-100 p-8">

    <h1 class="text-4xl">Batalha</h1>

    <div class="flex flex-col justify-center items-center p-4 bg-teal-500 rounded-lg" >
        <p th:text="${msg}" ></p>
    </div>

    <main class="flex justify-between">

        <div class="flex flex-col bg-slate-700 rounded m-4">
            <h2 class="text-2xl p-4" th:text="${jogador.nome}"></h2>
            <div class="flex space-x-8 p-4">
                <h3 class="text-4xl" >üó°Ô∏è <span th:text="${jogador.ataque}"></span></h3>
                <h3 class="text-4xl">üõ°Ô∏è <span th:text="${jogador.defesa}">0</span></h3>
            </div>
            <img class="size-100" src="/image/guerreiro.png" alt="">
            <div class="flex justify-center items-center p-4 bg-slate-700">
                <progress class="w-full" th:value="${jogador.vida}" max="30"></progress>
            </div>
        </div>

        <form class="w-100 m-4 space-y-4" action="/batalha" method="post">
            <button type="submit" class="bg-green-800 text-green-100 p-2 rounded-lg">Iniciar Turno</button>
            <a href="/" class="bg-amber-800 text-amber-100 p-2 rounded-lg">Editar Jogador</a>
        </form>

        <div class="flex flex-col bg-slate-700 rounded m-4">
            <h2 class="text-2xl p-4" th:text="${inimigo.nome}"></h2>
            <div class="flex space-x-8 p-4">
                <h3 class="text-4xl" >üó°Ô∏è <span th:text="${inimigo.ataque}"></span></h3>
                <h3 class="text-4xl">üõ°Ô∏è <span th:text="${inimigo.defesa}">0</span></h3>
            </div>
            <img class="size-100" th:src="${'/image/' + inimigo.nome + '.png'}" alt="">
            <div class="flex justify-center items-center p-4 bg-slate-700">
                <progress class="w-full" th:value="${inimigo.vida}" max="30"></progress>
            </div>
        </div>

    </main>

   
</body>
</html>
